<html>
  <head>
    <title>pixel</title>
    <script>
      window.addEventListener(
        "message",
        function (event) {
          console.log(event);
          var origin = event.origin || event.originalEvent.origin;
          console.log(origin);
          if (origin !== "https://dovetail-parent.tiiny.site") {
            return;
          }
          if (
            typeof event.data == "object" &&
            event.data.call == "sendAnonymousId"
          ) {
            alert("aid received");
            console.log(event.data);
            const aid = event.data.value;
            console.log("aid", aid);
            window.localStorage.setItem("anonymousId", aid);
            console.log(
              "localStorage value",
              window.localStorage.getItem("anonymousId")
            );
            document.cookie = `anonymousId=${aid}`;
            console.log(document.cookie);
          }
        },
        false
      );
    </script>
  </head>
  <body>
    <p>pixel from another domain</p>
  </body>
</html>
