<html>
  <head>
    <title>pixel</title>
    <script>
      window.addEventListener(
        "message",
        function (event) {
          console.log(event);
          var origin = event.origin || event.originalEvent.origin;
          console.log(origin);
          if (origin !== "https://dovetail-parent.tiiny.site") {
            return;
          }
          if (
            typeof event.data == "object" &&
            event.data.call == "sendAnonymousId"
          ) {
            alert("aid received");
            console.log(event.data);
            const aid = event.data.value;
            localStorage.setItem("anonymousId", aid);
          }
        },
        false
      );
    </script>
  </head>
  <body>
    <p>pixel</p>
  </body>
</html>
